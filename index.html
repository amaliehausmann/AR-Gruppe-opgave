<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <header>
        <h1>Gruppe 1</h1>
        <a href=""><h2>LÃ¦s mere om gruppen her!</h2></a>
    </header>
    <main>
<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">

    <a-assets>
            <a-asset-item id="goblinFemale" src="./assets/models/Character_Goblin_Warrior_Female/Character_Goblin_Warrior_Female.gltf"></a-asset-item>
            <a-asset-item id="rockGolem" src="./assets/models/Character_Rock_Golem/Character_Rock_Golem.gltf"></a-asset-item>
            <a-asset-item id="skeleton" src="./assets/models/Character_Skeleton_Slave_01/Character_Skeleton_Slave_01.gltf"></a-asset-item>
        </a-assets>
       
    <a-marker type="barcode" value="0">
        <a-entity gltf-model="#goblinFemale" position="0 0 0" rotation="-90 0 0" animation-mixer></a-entity>
        <a-text value="Amalie" position="-0.5 1 -2" color="white" rotation="-90 0 0" ></a-text>
    </a-marker>

    <a-marker type="barcode" value="1">
        <a-entity gltf-model="#rockGolem" position="0 0 0" rotation="-90 0 0" animation-mixer></a-entity>
        <a-text value="Loveleen" position="-0.5 1 -2" color="white" rotation="-90 0 0" ></a-text>
    </a-marker>
 
    <a-marker type="barcode" value="2">
        <a-entity gltf-model="#skeleton" position="0 0 0" rotation="-90 0 0" animation-mixer></a-entity>
        <a-text value="Alikhan" position="-0.5 1 -2" color="white" rotation="-90 0 0" ></a-text>
    </a-marker>

    <a-entity camera look-controls position="0 0 0"></a-entity>
</a-scene>

</main>

</body>

</html>
