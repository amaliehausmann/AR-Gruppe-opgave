<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
    <a-assets>
            <a-asset-item id="goblinFemale" src="./assets/models/Character_Goblin_Warrior_Female/Character_Goblin_Warrior_Female.gltf"></a-asset-item>
        </a-assets>

    <a-marker type="barcode" value="0">
        <a-entity gltf-model="#goblinFemale" position="0 0 0" rotation="-90 0 0" animation-mixer></a-entity>
        <a-text value="Amalie" position="-0.5 1 -2" color="white" rotation="-90 0 0" ></a-text>
    </a-marker>
    <a-entity camera look-controls position="0 0 0"></a-entity>
</a-scene>
</body>
</html>
